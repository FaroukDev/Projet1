<body>
    <section>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="video/Pexels_Videos_1793016.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="d-flex h-100 align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-3">Me contacter</h1>
                    <div class="lead mb-0">
                        <div class="container">
                            </video>
                            <div class="formulaire">
                                <div class="form-group name">
                                    <form method="post" action="...">

                                        <input placeholder="name" id="name" type="text" name="nom" required />
                                    </form>
                                </div>

                                <div class="form-group row email">
                                    <form method="post" action="...">

                                        <input placeholder="mail" id="email" type="text" name="email" required />
                                    </form>
                                </div>

                                <div class="form-group row object">
                                    <form method="post" action="...">

                                        <input placeholder="Objet" id="object" type="text" name="objet" required />
                                    </form>
                                </div>

                                <div class="form-group row text">
                                    <textarea placeholder="Votre message" class="contacter" name="contacter"
                                        id="contacter"></textarea>
                                </div>

                                <div class="form-group_send">
                                    <input class="envoyer" type="submit" value="envoyer" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
