    <!-- Formulaire  -->
    <h1>Me contacter</h1>

    <div class="container">
        <div class="formulaire">
            <h3>Formulaire de contact</h3>
            <div class="form-group name">
                <form method="post" action="...">
                    <label for="name">Votre nom (obligatoire)</label><br>
                    <input id="name" type="text" name="nom" required />
                </form>
            </div>

            <div class="form-group row email">
                <form method="post" action="...">
                    <label for="email">Votre email (obligatoire)</label>   <br>
                    <input id="email" type="text" name="email" required />
                </form>
            </div>

            <div class="form-group row object">
                <form method="post" action="...">
                    <label for="object" >Objet</label><br>
                    <input id="object" type="text" name="objet" required />
                </form>
            </div>

            <div class="form-group row text">
                <textarea class="contacter" name="contacter" id="contacter"></textarea>
            </div>

            <div class="form-group_send">
                <input class="envoyer" type="submit" value="envoyer" />
            </div>
        </div>
    </div>










    <!-- Fin formulaire -->
